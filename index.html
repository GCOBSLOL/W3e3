<!DOCTYPE html>

<style>
  body {
    background-color: #333333; /* Dark gray color */
    color: #ffffff; /* Text color for better contrast */
    font-family: Arial, sans-serif; /* Optional: Adjust font family */
    text-align: center; /* Center-align text */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #greeting {
    margin-bottom: 20px; /* Add some space below the "Welcome" message */
  }
  .button-container {
    margin-top: 20px; /* Add some space above the buttons */
  }
  .button-container button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-image: linear-gradient(to right, #8a2be2, #4a90e2); /* Initial gradient from purple to blue */
    color: white;
    cursor: pointer;
    animation: flowGradient 6s infinite;
    background-size: 200% auto;
  }

  @keyframes flowGradient {
    0%, 100% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
  }
</style>
<script>
  // Array of random greeting messages

    "...",
    "Khang likes men",
    "pls stop throwing honeybuns at homeless peopleðŸ˜­",
"Mason is marvel jesus",
  ];

  // Function to select a random greeting from the array
  function getRandomGreeting() {
    return greetings[Math.floor(Math.random() * greetings.length)];
  }

  // Function to update the greeting message in the HTML
  function updateGreeting() {
    var greetingElement = document.getElementById("randomGreeting");
    greetingElement.textContent = getRandomGreeting();
