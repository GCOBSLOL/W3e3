<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Display</title>
    <style>
        body {
            background-color: #333333; /* Dark gray color */
            color: #ffffff; /* Text color for better contrast */
            padding: 0;
            margin: 0;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #homeIcon {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .centeredImg {
            max-width: 30%; /* Adjust the max-width as needed */
            max-height: 80vh; /* Adjust the max-height as needed */
            margin: 0 10px; /* Add space between the images */
        }
    </style>
</head>
<body>
    <div id="container">
        <a id="homeIcon" href="https://betagamma2416.w3spaces.com/index.html" target="_blank"> <!-- Opens the link in a new tab -->
            <img src="https://i.ibb.co/bsJWFg1/HomeIcon.png" alt="Home Icon">
        </a>

        <img id="SandBoxels" class="centeredImg" src="https://i.ibb.co/RTQgrbN/images-4.jpg" alt="Centered Image">
        <img id="2048" class="centeredImg" src="https://i.ibb.co/ggxr8kz/images-2-removebg-preview.png" alt="2048">
        <img id="1v1lol" class="centeredImg" src="https://i.ibb.co/8X1QpQB/unnamed-1.png" alt="1v1lol">
        <img id="JustFall" class="centeredImg" src="https://i.ibb.co/j6WRL51/Justfall.png" alt="justfall" " alt="JustFall">
        <img id="GetawayShootout" class="centeredImg" src="https://i.ibb.co/rGxVf4x/Getaway.jpg" alt="justfall" " alt="GetawayShootout">
        <img id="RooftopSnipers" class="centeredImg" src="https://i.ibb.co/Dr6nDHy/Rooftop-Snipers.jpg" alt="justfall" " alt="RooftopSnipers">
    </div>

    <script>
        document.getElementById("SandBoxels").addEventListener("click", function(event) {
            event.preventDefault(); // Prevents the default link behavior
            const url = "file:///C:/Users/Noah's%20Desktop/Downloads/W3e3/games/SandBoxels.html"; // Change to whatever link with game
            openInNewTab(url);
        });

        document.getElementById("2048").addEventListener("click", function(event) {

        });

        document.getElementById("1v1lol").addEventListener("click", function(event) {
            event.preventDefault(); // Prevents the default link behavior

        });

        document.getElementById("homeIcon").addEventListener("click", function(event) {
            event.preventDefault(); // Prevents the default link behavior
            const url = "https://betagamma2416.w3spaces.com/index.html";

        document.getElementById("JustFall").addEventListener("click", function(event) {

 document.getElementById("GetawayShootout").addEventListener("click", function(event) {

            const url = "https://gammaalpha4623.w3spaces.com/1.html";

        document.getElementById("RooftopSnipers").addEventListener("click", function(event) {
            event.preventDefault(); // Prevents the default link behavior
            const url = "https://gammaalpha4623.w3spaces.com/2.html";
            openInNewTab(url);
        });

        function openInNewTab(url) {
            const tab = window.open('about:blank', '_blank');
            const iframe = tab.document.createElement('iframe');
            iframe.src = url; // Set the src after creating the iframe
            const stl = iframe.style;
            stl.border = stl.outline = 'none';
            stl.width = '100vw';
            stl.height = '100vh';
            stl.position = 'fixed';
            stl.left = stl.right = stl.top = stl.bottom = '0';
            tab.document.body.appendChild(iframe);
        }
    </script>
</body>
</html>
